<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexBox</title>

    <style>

        .parent{
            display: flex;
            flex-direction: row;

            /*justify-content: center;*/

            justify-content: center;

            align-items: center;

            height: 100vh;

        }

        .child{
            background-color: red;
            width: 250px;
            padding: 50px;
            text-align: center;
            border: 2px solid black;
            box-sizing: border-box;
            color: white;
        }

    </style>

</head>
<body>

    <!-- shortcut -->
    <!-- div.parent>div.child*3>h1{child $} -->

    <div class="parent">

        <div class="child">
            <h1>child1</h1>
        </div>
        <div class="child">
            <h1>child2</h1>
        </div>
        <div class="child">
            <h1>child3</h1>
        </div>
        <div class="child">
            <h1>child4</h1>
        </div>

    </div>

</body>
</html>
