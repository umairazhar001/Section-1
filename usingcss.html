<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS using HTML</title>
    
    <style>

        p{
            color: blue;
            font-size: 40px;
            background-color: yellow;

        }
        .myclass{
            color: white;
            background-color: rgb(255, 11, 190);
            font-size: xx-large;
        }
        #myID{
            font-size: 30px;
            border: 1px solid orange ;
            text-align: center;
        }

    </style>

</head>
<body style="">
    

    <h1 style="color: red; text-align:center;">Inline CSS is Used</h1>

    <p>Internal css is used to style page at once</p>

    <p>Name selector is used to select element by their tag name</p>

    <h2 class="myclass">Class selector is use to select element by their class name</h2>

    <h3 class="myclass">Same class can use multiple tag also
    </h3>

    <h4 id="myID">ID selector is use to uniquely select a single element</h4>

</body>
</html>
