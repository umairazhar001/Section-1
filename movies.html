<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Ticket</title>
    <style>
        body{
            background-color: rgba(254, 211, 126, 0.21);
            border: 2px solid black;
            padding: 20px;
        }
        .title{
            text-align: center;
        }
       .images{
        margin-left: 74px;
       }
       .main-section{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .content{
        letter-spacing: 1.15px;
        line-height: 25px;
        box-shadow: 10px 10px 13px 12px rgba(0, 0, 0, 0.25);
        padding: 20px;
    }

       button{
        margin-left: 40%;
       }
    </style>
</head>
<body>
    
        <h1 class="title">Movies Ticket Application Form</h1>
        <br>

        <form action="">

           <div class="images">
            <img src="images/4.jpeg" alt="popcorn" width="300px" height="200px">
            <img src="images/1.jpeg" alt="popcorn" width="300px" height="200px">
            <img src="images/2.jpeg" alt="popcorn" width="300px" height="200px">
            <img src="images/3.jpeg" alt="popcorn" width="300px" height="200px">
            <img src="images/5.jpeg" alt="popcorn" width="300px" height="200px">
           </div>
            <br><br>

            <h2 class="title">Ticket Booking</h2>
            <br><br>

            <div class="main-section">

                <div class="content">

                    <h3 style="color: rgb(255, 0, 0);">Personal Details :</h3>
                    <br>

                    <label>Reservation Name :</label>
                    <input type="text" placeholder="first" required minlength="4">
                    <input type="text" placeholder="second" required minlength="4">
                    <br><br>

                    <label>Gender :</label>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <br><br>

                    <label>Phone no :</label>
                    <input type="number" placeholder="Enter phone no" required max="10">
                    <br><br>

                    <label>Email :</label>
                    <input type="email" placeholder="Enter email" required minlength="5">
                    <br><br>

                    <label >Address :</label>
                    <textarea name="" id="" rows="4" cols="28" placeholder="Enter address"></textarea>
                    <br><br>

                    <h3 style="color: rgb(216, 12, 152);">Movie Details :</h3>
                    <br>
                    
                    <label >Select Movies :</label>
                    <input type="text" list="movies">

                    <datalist id="movies">
                        <option>Spider Man</option>
                        <option>Wolverine</option>
                        <option>Mr X</option>
                        <option>Iron Man</option>
                        <option>The Hulk</option>
                        <option>Thor Ragnarok</option>
                        <option>Stranger Things</option>
                        <option>Doctor Strange</option>
                        <option>Captain America </option>
                    </datalist>
                    <br><br>

                    <label >Movie Language :</label>
                    <select>
                        <option>Hindi</option>
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                        <option>South Korean</option>
                        <option>Japanese</option>
                        <option>Tamil</option>
                        <option>Telugu</option>
                        <option>Kannada</option>
                    </select>
                    <br><br>

                    <label>Movies type :</label>
                    <input type="radio" name="2D"> 2D
                    <input type="radio" name="3D"> 3D
                    <br><br>

                    <label>Date to attend the Show :</label>
                    <input type="date" >
                    <br><br>

                    <label>Timing to attend the Show :</label>
                    <input type="time" >
                    <br><br>

                    <label>No of ticket :</label>
                    <input type="number" placeholder="Enter no of tickets" min="1" max="5">
                    <br><br>

                    <label >City where you wanted to watch Show :</label>
                    <select>
                        <option>Lucknow</option>
                        <option>pune</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Hyderabad</option>
                        <option>Kerala</option>
                        <option>Odisha</option>
                        <option>Gujarat</option>
                        <option>Kashmir</option>
                    </select>
                    <br><br>

                    <button>Submit</button>

                </div>

                 
                
            </div>
        
         </form>
</body>
</html>
