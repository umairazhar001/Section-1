<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Ticket</title>
</head>
<body>
    
        <h1>Movies Ticket Application Form</h1>

        <form action="">

            <img src="popcorn.avif" alt="popcorn" width="140px">
            <br><br>

            <label>Movies Title :</label>
            <input type="text" placeholder="Enter movies" required>
            <br><br>

            <label>Date you want to attend :</label>
            <input type="number" placeholder="Enter date" required>
            <br><br>

            <label>What time suits you?</label>
            <input type="number" placeholder="Enter time" required>
            <br><br>

            <label>No of ticket for adults :</label>
            <input type="number" placeholder="Enter no of tickets">
            <br><br>

            <label>No of ticket for children :</label>
            <input type="number" placeholder="Enter no of tickets">
            <br><br>

            <label>Email :</label>
            <input type="email" placeholder="Enter email" required>
            <br><br>

            <label>Reservation Name :</label>
            <input type="text" placeholder="first" required minlength="4">
            <input type="text" placeholder="second" required minlength="4">
            <br><br>

            <label>Gender :</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <br><br>

            <label >Address :</label>
            <textarea name="" id="" rows="4" cols="28" placeholder="Enter address"></textarea>
            <br><br>

            <button>Submit</button>
        
         </form>
</body>
</html>
