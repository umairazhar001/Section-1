<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <style>

        .cart{
            width: 25%;
            border: 2px solid red;
            display: flex;
        }

            width: 50%;
            
        }
        .img-div{
            width: 100%;
            height: 50%;
            object-fit: contain;
        }
        .cart-content{
            width: 70%;
        }

    </style>

</head>
<body>
    
    <div class="cart">
        <div class="photo">
            <div class="img-div"><img src="headphone.jpg" alt=""></div>
        </div>
        <div class="cart-content">
            <button>Free shipping</button>
            <h3>Boat headphone Edt Gaming Quartz</h3>

    </div>

</body>
</html>
